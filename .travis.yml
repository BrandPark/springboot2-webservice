language : java
jdk:
  - openjdk8

branches: #어느 브랜치가 푸시될 때 수행할지 지정
  only:
    - master

# Travis CI 서버의 Home
cache:  # 그레이들을 통해 의존성을 받을 시 해당 디렉터리에 캐싱
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:   # 스크립트 실행전 수행.
  - chmod +x gradlew

script: "./gradlew clean build" # 푸시되었을 때 수행하는 명령어. 프로젝트 내부에 둔 gradlew를 통해 clean & build

before_deploy: # deploy 실행전 수행. CodeDeploy는 jar파일을 인식하지 못하므로 압축.
  - zip -r springboot2-webservice * # 현재 위치의 모든 파일을 springboot2-webservice이름으로 압축한다.
  - mkdir -p deploy # deploy라는 디렉터리를 Travis CI 가 실행 중인 위치에서 생성.
  - mv springboot2-webservice.zip deploy/springboot2-webservice.zip # 파일 이동

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: brandpark-springboot2-webservice-build  # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉터리. 해당 위치의 파일들만 S3로 전송한다.
    wait-until-deployed: true

