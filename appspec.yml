version: 0.0  # codeDeploy버전. 프로젝트 버전이 아니므로 0.0외에 다른 버전을 사용하면 오류 발생
os: linux
files:
  - source: / # CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상을 지정합니다. 루트경로는 전체파일.
    destination: /home/ec2-user/app/step2/zip/  # source에서 지정된 파일을 받을 위치. 이후 jar를 실행하는 등은 destination에서 옮긴 파일들로 진행된다.
    overwrite: yes  # 기존에 파일들이 있으면 덮어쓸지 정한다.